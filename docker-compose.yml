version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: cafepro_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: app_user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: cafepro
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./db/indexes.sql:/docker-entrypoint-initdb.d/02-indexes.sql
      - ./db/roles.sql:/docker-entrypoint-initdb.d/03-roles.sql
      - ./db/seed.sql:/docker-entrypoint-initdb.d/04-seed.sql
      - ./db/reports_vw.sql:/docker-entrypoint-initdb.d/05-reports_vw.sql
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U app_user -d cafepro" ]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cafepro_web
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://app_user:password@db:5432/cafepro
      - NODE_ENV=development
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next

volumes:
  postgres_data:
